<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prism.css">
    <title>Sorting Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        #fullbody {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        #name {
            margin: 0;
            font-size: 2rem;
        }

        #basic_btn {
            margin-top: 15px;
        }

        .gen {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        #generate {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #data-structure-btn {
            padding: 8px 15px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .sizespeed {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .array_range, .array_speed {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #custom-array-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #custom-array-input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #custom-array-btn {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #file-upload-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #upload-array-btn {
            padding: 8px 15px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #maximize-btn {
            padding: 8px 15px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        #sort-order-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        #ascending-btn, #descending-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #ascending-btn {
            background-color: #2ecc71;
            color: white;
        }

        #descending-btn {
            background-color: #e74c3c;
            color: white;
        }

        #control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        #pause-btn, #reset-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #pause-btn {
            background-color: #f39c12;
            color: white;
        }

        #reset-btn {
            background-color: #e74c3c;
            color: white;
        }

        #counters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        .counter-box {
            background-color: #f8f9fa;
            padding: 8px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            gap: 5px;
        }

        .counter-box span:first-child {
            font-weight: bold;
        }

        #comparison-display {
            margin-left: 10px;
            font-weight: bold;
            color: #2c3e50;
        }

        #main-content {
            display: flex;
            flex: 1;
            padding: 0 20px;
        }

        #info-panel {
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        #definition-panel {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
        }

        #code-panel {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 2;
        }

        #complexity-panel {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
        }

        #visualization {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        #mainbody {
            flex: 1;
            display: flex;
            align-items: flex-end;
            min-height: 400px;
            position: relative;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 1px;
            position: relative;
            justify-content: flex-end;
        }

        .bar {
            width: 100%;
            background: cyan;
            transition: height 0.1s ease;
            position: relative;
        }

        .bar-number {
            font-weight: bold;
            color: black;
            margin-bottom: 5px;
            text-align: center;
            white-space: nowrap;
            font-size: 12px;
        }

        .comparison-arrow {
            color: red;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            bottom: 0;
            z-index: 10;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
            left: 50%;
            transform: translateX(-50%);
        }

        #buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .BubbleSort, .SelectionSort, .InsertionSort, .MergeSort, .QuickSort {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .BubbleSort:hover, .SelectionSort:hover, 
        .InsertionSort:hover, .MergeSort:hover, 
        .QuickSort:hover {
            background-color: #2980b9;
        }

        .panel-title {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        pre {
            margin: 0;
            overflow-x: auto;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
        }

        .language-java {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .maximized #info-panel {
            display: none;
        }

        .maximized #visualization {
            width: 100%;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode header {
            background-color: #1a1a1a;
        }

        body.dark-mode #info-panel,
        body.dark-mode #definition-panel,
        body.dark-mode #code-panel,
        body.dark-mode #complexity-panel {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        body.dark-mode .panel-title {
            color: #bb86fc;
        }

        body.dark-mode pre {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }

        body.dark-mode .counter-box {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }

        body.dark-mode .bar-number {
            color: #e0e0e0;
        }

        /* New button styles */
        #compare-btn {
            padding: 8px 15px;
            background-color: #9c27b0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        #dark-mode-btn {
            padding: 8px 15px;
            background-color: #424242;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            #main-content {
                flex-direction: column;
            }
            #info-panel, #visualization {
                width: 100%;
            }
            #info-panel {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <section id="fullbody">
        <header>
            <h1 id="name"><span class="big">S</span>ORTING <span class="big">VISUALIZER</span></h1>
            <div id="basic_btn">
                <div class="gen">
                    <button id="data-structure-btn">Data Structures</button>
                    <div class="dropdown">
                        <button class="select">
                            <div class="selected">Click any Button</div>
                        </button>
                    </div>
                    <button id="generate">Generate New Array</button>
                    <button id="compare-btn" onclick="window.location.href='compare/index.html'">Compare Algorithms</button>
                    <button id="dark-mode-btn">Toggle Dark Mode</button>
                </div>
                <div class="sizespeed">
                    <div class="array_range">
                        <span>Size: </span>
                        <input type="range" id="size_slider" min="4" max="30" value="15">
                        <span id="size_value">15</span>
                    </div>
                    <div id="custom-array-container">
                        <input type="text" id="custom-array-input" placeholder="Enter numbers (max 30)">
                        <button id="custom-array-btn">Custom Array</button>
                    </div>
                    <div id="file-upload-container">
                        <input type="file" id="array-file-input" accept=".txt,.csv" style="display: none;">
                        <button id="upload-array-btn">Upload Array File</button>
                    </div>
                    <div class="array_speed">
                        <span>Speed: </span>
                        <input type="range" id="speed_slider" min="1" max="10" value="6">
                        <span id="speed_value">6</span>
                    </div>
                    <button id="maximize-btn">Maximize</button>
                </div>
            </div>
        </header>

        <div id="sort-order-buttons">
            <button id="ascending-btn">Ascending</button>
            <button id="descending-btn">Descending</button>
        </div>

        <div id="control-buttons">
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div id="counters">
            <div class="counter-box">
                <span>Comparisons:</span>
                <span id="comparison-count">0</span>
                <span id="comparison-display"></span>
            </div>
            <div class="counter-box">
                <span>Swaps:</span>
                <span id="swap-count">0</span>
            </div>
            <div class="counter-box">
                <span>Time:</span>
                <span id="time-count">0s</span>
            </div>
        </div>

        <div id="main-content">
            <div id="info-panel">
                <div id="definition-panel">
                    <h3 class="panel-title">Algorithm Definition</h3>
                    <div id="algorithm-definition">
                        Select a sorting algorithm to view its definition
                    </div>
                </div>
                <div id="code-panel">
                    <h3 class="panel-title">Code in (Java)</h3>
                    <pre id="code_java"><code class="language-java">// Select a sorting algorithm to view its code</code></pre>
                </div>
                <div id="complexity-panel">
                    <h3 class="panel-title">Complexity Analysis</h3>
                    <pre id="time"><code class="language-java">// Select a sorting algorithm to view its complexity</code></pre>
                </div>
            </div>
            <div id="visualization">
                <div id="mainbody"></div>
                <div id="buttons">
                    <button class="BubbleSort">Bubble Sort</button>
                    <button class="SelectionSort">Selection Sort</button>
                    <button class="InsertionSort">Insertion Sort</button>
                    <button class="MergeSort">Merge Sort</button>
                    <button class="QuickSort">Quick Sort</button>
                </div>
            </div>
        </div>
    </section>

    <script src="sorting.js"></script>
    <script src="prism.js"></script>
    <script src="bubble.js"></script>
    <script src="selection.js"></script>
    <script src="insertion.js"></script>
    <script src="merge.js"></script>
    <script src="quick.js"></script>
    
    <script>
        // Dark mode toggle functionality
        document.getElementById('dark-mode-btn').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            
            // Save preference to localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        });
        
        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
